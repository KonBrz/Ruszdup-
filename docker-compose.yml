services:
  # --- Laravel backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruszdup-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=ruszdupe
      - DB_USERNAME=root
      - DB_PASSWORD=
    command: bash -c "composer install && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  # --- Frontend (Vue + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ruszdup-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: bash -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  db_data:
