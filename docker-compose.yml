services:
  # --- Laravel backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruszdup-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - COMPOSER_MEMORY_LIMIT=-1
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ruszdupe
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
    command: bash -c "
      if [ ! -f /var/www/.env ]; then
      cp /var/www/.env.example /var/www/.env;
      fi &&
      mkdir -p /var/www/storage/framework/sessions /var/www/storage/framework/views /var/www/storage/framework/cache/data /var/www/storage/logs &&
      chmod -R 777 /var/www/storage /var/www/bootstrap/cache &&
      php artisan key:generate &&
      php artisan config:clear &&
      wait-for-it.sh db:3306 --timeout=30 &&
      php artisan migrate:fresh --seed &&
      php artisan serve --host=0.0.0.0 --port=8000"

  # --- MySQL database ---
  db:
    image: mysql:8.0
    container_name: ruszdup-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ruszdupe
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"


  # --- Frontend (Vue + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ruszdup-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: bash -c "npm run dev -- --host"  # Przed produkcją zmienić na npm run build!
    depends_on:
      - backend

volumes:
  db_data:
