services:
  # --- Laravel backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruszdup-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ruszdupe
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
    command: bash -c "
      if [ ! -f .env ]; then
        cp .env.example .env;
      fi &&
      php artisan key:generate &&
      mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache/data &&
      chmod -R 777 storage bootstrap/cache &&
      php artisan config:clear &&
      wait-for-it.sh db:3306 --timeout=30 &&
      php artisan migrate:fresh --seed &&
      php artisan serve --host=0.0.0.0 --port=8000"

  # --- MySQL database ---
  db:
    image: mysql:8.0
    container_name: ruszdup-db
    restart: always
    environment:
      MYSQL_DATABASE: ruszdupe
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"


  # --- Frontend (Vue + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ruszdup-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: bash -c "npm run dev -- --host"  # Przed produkcją zmienić na npm run build!
    depends_on:
      - backend

volumes:
  db_data:
