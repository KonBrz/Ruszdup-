name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ github.sha }}
          restore-keys: docker-

      - name: Build backend and composer
        run: docker compose build backend composer

      - name: Install backend dependencies
        run: docker compose run --rm composer

      - name: Run backend tests
        run: docker compose run --rm --no-deps -e APP_ENV=testing -e DB_CONNECTION=sqlite -e DB_DATABASE=":memory:" backend php artisan test

  frontend_unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Start stack
        run: docker compose up -d --build

      - name: Wait for frontend and backend
        run: |
          set -e
          echo "Waiting for frontend http://localhost:5173 and backend http://localhost:8000..."
          start_time=$(date +%s)
          timeout=120
          while true; do
            frontend_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5173 || true)
            backend_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 || true)
            echo "frontend=${frontend_code} backend=${backend_code}"
            if [ "$frontend_code" = "200" ] && { [ "$backend_code" = "200" ] || [ "$backend_code" = "302" ] || [ "$backend_code" = "404" ]; }; then
              echo "Services are ready."
              break
            fi
            now=$(date +%s)
            if [ $((now - start_time)) -ge $timeout ]; then
              echo "Timeout waiting for services to become ready."
              exit 1
            fi
            sleep 3
          done

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          set +e
          npx playwright test
          status=$?
          if [ $status -ne 0 ]; then
            echo "Playwright failed, retrying once..."
            docker compose ps
            docker compose logs --no-color backend frontend
            npx playwright test
            status=$?
          fi
          exit $status

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore

      - name: Dump docker logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=200 backend frontend
